<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ladepriser</title>

</head>
<body>
	<section class="dials">
		<div class="dial">
			<input class="value" value="30000" type="number" min="0" max="100000" step="1000" />
			<span class="suffix">km/år</span>
			<button class="up">⌃</button>
			<button class="down">⌃</button>
		</div>
		<div class="dial">
			<input class="value" value="200" type="number" min="100" max="500" step="10"/>
			<span class="suffix">Wh/km</span>
			<button class="up">⌃</button>
			<button class="down">⌃</button>
		</div>
		<div class="dial">
			<input class="value" value="100" type="number" min="10" max="300" step="10"/>
			<span class="suffix">kW</span>
			<button class="up">⌃</button>
			<button class="down">⌃</button>
		</div>
	</section>
	<section class="costs">
		<article class="cost">
			<span class="name">Ionity</span>
			<span class="cost">3.77</span>
			<span class="suffix">kr/kWh</span>
		</article>
		<article class="cost">Eviny</article>
		<article class="cost">Mer</article>
		<article class="cost">Tesla</article>
		<article class="cost">Kople < 125kW</article>
		<article class="cost">Kople > 125kW</article>
		<article class="cost">Recharge</article>
		<article class="cost">Circle K</article>
	</section>
</body>
<style>
	body { background: #252525; font-family: sans-serif; color: white; }
	.dials { 
		display: flex;
		justify-content: center;
		flex-wrap: wrap;
	}
	.dial { 
		display: grid;
		grid-template-areas: 
			"value suffix up"
			"value suffix down";
		grid-gap: 5px;
		font-size: 20px;
	}
	.dial > input, .dial > button {
		background: transparent; color: white; border: none;
	}
	.dial > button {
		width: 60px;
		height: 40px;
	}
	.dial > button:hover {
		cursor: pointer;
		background: #454545;
	} 
	.dial > .value { font-size: 20px; max-width:  80px; grid-area: value; text-align: right; }
	.dial > .suffix { grid-area: suffix; align-self: center }
	.dial > .up { grid-area: up; }
	.dial > .down { grid-area: down; transform: rotate(-180deg); }

	.costs {
		display: flex;
		flex-wrap: wrap;		
	}
	.cost {
		min-width: 300px;
		height: 200px;
		background: #3700B3;
		margin: 5px;
	}


	/* Chrome, Safari, Edge, Opera */
	input::-webkit-outer-spin-button,
	input::-webkit-inner-spin-button {
	  -webkit-appearance: none;
	  margin: 0;
	}

	/* Firefox */
	input[type=number] {
	  -moz-appearance: textfield;
	}
</style>
<script>

function main() {
	const dial = document.querySelectorAll(".dial")


	dial.forEach((dial, i) => {
		const up = dial.querySelector(".up")
		const down = dial.querySelector(".down")
		const input = dial.querySelector(".value")


		up.addEventListener("click", () => {
			input.value = Math.min(parseInt(input.value) + parseInt(input.step), parseInt(input.max))
		})
		down.addEventListener("click", () => {
			input.value = Math.max(parseInt(input.value) - parseInt(input.step), parseInt(input.min))
		})
		input.addEventListener("change", () => {
			if (input.value === "") {
				input.value = "0";
				return;
			}
			input.value = Math.min(parseInt(input.value), parseInt(input.max))
			input.value = Math.max(parseInt(input.value), parseInt(input.min))

			console.log(input.value)
		})
	})

}

window.addEventListener("load", main)

</script>
</html>
